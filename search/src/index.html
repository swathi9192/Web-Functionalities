    <script type="text/javascript">
        function displaycustomers(value) {

    var slabel = "";
    if (value != "") {
        $.get("results.php?custname=" + value, function (data) {

            $.each(data, function (index, customer) {

                slabel += "<li>" + customer.custname + " - " +customer.custphone+"</li><br/>";
            });

            $('#custdetails').html(slabel);
        });
    }
    else
    {
        $('#custdetails').html("");
    }
    }

    </script>


<h2>search for the customers</h2>
<input type="text" onkeyup="displaycustomers(this.value)"/>
<ul id="custdetails">

</ul>
